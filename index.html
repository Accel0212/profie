<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Ovan Sev Farel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }

        .card {
            background: white;
            width: 350px;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-out;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid white;
            display: block;
            margin: 0 auto 10px;
            background: url('https://files.catbox.moe/d2w8lm.jpg') center/cover no-repeat;
            animation: popIn 1.5s ease-out;
        }

        @keyframes popIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .name-container {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid black;
            animation: typing 2s steps(15, end) forwards, blink 0.7s infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        .fade-in {
            opacity: 0;
            transform: translateX(-30px);
            animation: fadeIn 1.5s ease-out forwards 1.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        h2 {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
            display: inline-block;
        }

        p {
            color: gray;
            font-size: 15px;
            margin-bottom: 15px;
            font-style: italic;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .social-icons a {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: #ddd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            animation: spin 3s linear infinite;
            transition: transform 0.3s ease-in-out;
        }

        .social-icons a:hover {
            transform: scale(1.2);
        }

        .social-icons a img {
            width: 24px;
            height: 24px;
            border-radius: 50%;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
        }

        .buttons button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .buttons button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.4s ease-in-out;
        }

        .buttons button:hover::before {
            left: 100%;
        }

        .follow-btn {
            background: #ff007f;
            color: white;
            box-shadow: 0 4px 8px rgba(255, 0, 127, 0.5);
        }

        .follow-btn:hover {
            background: #e60073;
        }

        .message-btn {
            background: #007bff;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.5);
        }

        .message-btn:hover {
            background: #0056b3;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            font-size: 16px;
            color: gray;
            margin-top: 15px;
            font-weight: bold;
        }

        .stats div {
            padding: 10px 15px;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            cursor: pointer;
        }

        .stats div:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .stats div:last-child {
            background: #ffd700;
            color: black;
            font-weight: bold;
        }

        .stats div:last-child:hover {
            background: #ffcc00;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="profile-img"></div>

        <h2 class="name-container">Ovan Sev Farel</h2>

        <p class="fade-in">Modding & Programmer</p>

        <div class="social-icons">
            <a href="https://www.facebook.com/ovan.sirait.7" target="_blank">
                <img src="https://files.catbox.moe/adecrk.jpg" alt="Facebook">
            </a>
            <a href="https://t.me/OwnTelegramX" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
            </a>
            <a href="https://instagram.com/accelgyz" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            </a>
        </div>

        <div class="buttons">
            <button class="follow-btn" onclick="window.open('https://instagram.com/accelgyz', '_blank')">Follow</button>
            <button class="message-btn" onclick="window.open('https://t.me/OwnTelegramX', '_blank')">Message</button>
        </div>

        <div class="stats">
            <div>‚ù§Ô∏è 279K</div>
            <div>üí¨ 1.8M</div>
            <div onclick="shareProfile()">üîó Share</div>
        </div>
    </div>

    <script>
        function shareProfile() {
            let shareText = "Profil Ovan Sev Farel\nInstagram: https://instagram.com/accelgyz\nTelegram: https://t.me/OwnTelegramX";
            navigator.clipboard.writeText(shareText);
            alert("Link profil telah disalin ke clipboard!");
        }
    </script>

</body>
</html>
