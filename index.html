<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Ovan Sev Farel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }

        .card {
            background: white;
            width: 350px;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid white;
            display: block;
            margin: 0 auto 10px;
            background: url('https://files.catbox.moe/d2w8lm.jpg') center/cover no-repeat;
        }

        .name-container {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid black;
            animation: typing 2s steps(15, end) forwards, blink 0.7s infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        .fade-in {
            opacity: 0;
            transform: translateX(-30px);
            animation: fadeIn 2s ease-out forwards 2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        h2 {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
            display: inline-block;
        }

        p {
            color: gray;
            font-size: 15px;
            margin-bottom: 15px;
            font-style: italic;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .social-icons a {
            display: inline-block;
            width: 45px;
            height: 45px;
            background-color: #ddd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            animation: spin 3s linear infinite, drop 1s ease-out forwards;
        }

        .social-icons a:nth-child(1) { animation-delay: 0.2s; }
        .social-icons a:nth-child(2) { animation-delay: 0.4s; }
        .social-icons a:nth-child(3) { animation-delay: 0.6s; }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes drop {
            from { opacity: 0; transform: translateY(-100px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
        }

        .buttons button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s ease;
            transform: scale(0);
            animation: zoomIn 1s ease-out forwards 2.5s;
        }

        @keyframes zoomIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .follow-btn {
            background: #ff007f;
            color: white;
            box-shadow: 0 4px 8px rgba(255, 0, 127, 0.5);
        }

        .follow-btn:hover { background: #e60073; }

        .message-btn {
            background: #007bff;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.5);
        }

        .message-btn:hover { background: #0056b3; }

        .stats {
            display: flex;
            justify-content: space-around;
            font-size: 16px;
            color: gray;
            margin-top: 15px;
            font-weight: bold;
        }

        .stats div {
            padding: 10px 15px;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(10px);
            animation: fadeUp 1s ease-out forwards 3s;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stats div:last-child {
            cursor: pointer;
            background: #ffd700;
            color: black;
            font-weight: bold;
        }

        .stats div:last-child:hover { background: #ffcc00; }

        /* Animasi bounce saat tombol Share diklik */
        .stats div:last-child:active {
            animation: bounce 0.4s ease-in-out;
        }

        @keyframes bounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="profile-img"></div>

        <h2 class="name-container">Ovan Sev Farel</h2>

        <p class="fade-in">Modding & Programmer</p>

        <div class="social-icons">
            <a href="#"><img src="https://files.catbox.moe/adecrk.jpg" alt="Facebook"></a>
            <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram"></a>
            <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"></a>
        </div>

        <div class="buttons">
            <button class="follow-btn">Follow</button>
            <button class="message-btn">Message</button>
        </div>

        <div class="stats">
            <div>‚ù§Ô∏è 279K</div>
            <div>üí¨ 1.8M</div>
            <div onclick="shareProfile()">üîó Share</div>
        </div>
    </div>

    <script>
        function shareProfile() {
            let shareText = "Profil Ovan Sev Farel\nInstagram: https://instagram.com/accelgyz\nTelegram: https://t.me/OwnTelegramX";
            navigator.clipboard.writeText(shareText);
            alert("Link profil telah disalin ke clipboard!");
        }
    </script>

</body>
</html>
