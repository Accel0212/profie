<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Ovan Sev Farel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://files.catbox.moe/ylmcpe.webp') center/cover no-repeat;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            width: 350px;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-out;
            backdrop-filter: blur(10px);
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid white;
            display: block;
            margin: 0 auto 10px;
            background: url('https://files.catbox.moe/d2w8lm.jpg') center/cover no-repeat;
            animation: bounceIn 1.2s ease-out infinite alternate;
        }

        @keyframes bounceIn {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Efek Mengetik */
        .typing-text {
            display: inline-block;
            border-right: 3px solid black;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 2s steps(15, end) forwards, blink 0.7s infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        /* Animasi Ikon Sosial Media */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .social-icons a {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: #ddd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            animation: rotateIcon 2s infinite alternate;
        }

        @keyframes rotateIcon {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(10deg); }
        }

        .social-icons a:hover {
            transform: scale(1.3);
            transition: 0.3s;
        }

        /* Animasi Tombol */
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
        }

        .buttons button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s ease;
            position: relative;
            overflow: hidden;
            color: white;
            animation: pulse 1.5s infinite alternate;
        }

        .follow-btn {
            background: linear-gradient(45deg, #ff007f, #ff4d4d);
            box-shadow: 0 4px 8px rgba(255, 0, 127, 0.5);
        }

        .message-btn {
            background: linear-gradient(45deg, #007bff, #00c6ff);
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.5);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Animasi Musik */
        .audio-container {
            margin-top: 15px;
            position: relative;
        }

        .audio-container audio {
            width: 100%;
            border-radius: 10px;
            animation: vibrate 2s infinite;
        }

        @keyframes vibrate {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(1deg); }
            100% { transform: rotate(0deg); }
        }

        /* Animasi Teks Button */
        .stats {
            display: flex;
            justify-content: space-around;
            font-size: 16px;
            color: gray;
            margin-top: 15px;
            font-weight: bold;
        }

        .stats div {
            padding: 10px 15px;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            animation: floatText 2s infinite alternate;
        }

        @keyframes floatText {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-5px); }
        }

        .stats div:last-child {
            background: #ffd700;
            color: black;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div class="card">
        <div class="profile-img"></div>

        <h2><span class="typing-text">Ovan Sev Farel</span></h2>

        <p>Modding & Programmer</p>

        <div class="social-icons">

            </a>

                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            </a>
        </div>

        <div class="buttons">
            <button class="follow-btn">Follow</button>
            <button class="message-btn">Message</button>
        </div>

        <div class="stats">

    </div>

</body>
